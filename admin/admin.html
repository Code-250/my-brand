<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <link rel="stylesheet" href="./styles/admin.css"/>
  <title>Admin</title>
</head>
<body>
  <div class="container">
    <header class="header-container">
      <nav class="navbar-container">
        <div class="nav-container">
          <div class="profile-container">
            <div class="profile">
              <div class="profile-image">
                <img src="../assets/rich-bw.jpg" alt="owner-profile picture" id="image-profile">
              </div>
              <h4 class="owner-name">Richard</h4>
            </div>
          </div>
            <div class="logout-btn">logout</div>
          </div>
          <!-- <i class="fa fa-bars"></i> -->
          <div class="bottom-line"></div>
        </div>
      </nav>
    </header>
    <content class="sections-container">
      <sidebar class="left-sidebar">

        <div class="title-holder">
          <h1 class="title">My-brand</h1>
          <div class="title-underline"></div>
        </div>
        
        <div class="sidebar-holder">
          <div class="articles-container">
            <div class="article-holder">
              <i class="fa fa-caret-right"></i>
              <p class="articles">Articles</p>
            </div>
            <div class="articles-holder">
              <div class="list-value">
                <p class="list">LIST</p>
              </div>
              <div class="create-value">
                <p class="create">Create article</p>
              </div>
            </div>
          </div>
          <div class="contact-querries">
            <i class="fa fa-caret-right"></i>
            <p class="contact-mesage">Contact Mesage</p>
          </div>
        </div>
      </sidebar>
      <content class="section-container">
        <div class="section-title">
          <h1 class="title-article">Articles</h1>
        </div>
        <section class="section-content">

        </section>
      </content>
      <sidebar class="right-sidebar">
        <div class="skill-bar">
          <div class="skill-bar-title">
            <h3 class="skill-title">Skills</h3>
            <div class="skill-underline"></div>
          </div>
          
          <div class="add-skill">Add</div>
        </div>
        <div class="skills-rating">
          
        </div>
      </sidebar>
    </content>
  </div>
</body>
</html>
