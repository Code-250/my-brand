<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="styles/login.css">

    <div class="content">
      <h2 class="title">Welcome <span>ADMIN.</span></h2>

          <input autofocus type='email' placeholder="Enter your email" name="email" class="input input-error" required id="email">

        </div>
        <div class="input-group">
          <input type='password' required placeholder="Enter your password" class="input input-error"name="password" id="password">
          <span class="password error-message"></span>
        </div>
        
        <!-- <a href="./admin/admin.html"> -->
          <div class="login-btn " type="submit">Login</div>
        <!-- </a> -->
        <a href="./index.html" class="go-back">
          <div class="back-to-home">Go back Home</div>
        </a>
        
      </form>
      
    </div>
  </div>
  <script src="./js/validations/loginformValidation.js"></script>
</body>
</html>
